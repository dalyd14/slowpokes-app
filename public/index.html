<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Slowpoke Sports</title>
</head>
<body>
    <nav class="d-flex flex-column justify-content-center align-items-center position-absolute">
        <div class="toolbar d-flex justify-content-around align-items-center mx-1 my-2">
            <div class="toolbar-btn" id="scores">
                <span class="material-icons">sports</span>
            </div>
            <div class="toolbar-btn" id="games">
                <span class="material-icons">polymer</span>
            </div>
            <div class="toolbar-btn" id="settings">
                <span class="material-icons">settings</span>
            </div>
            <div class="toolbar-btn" id="user">
                <span class="material-icons">account_circle</span>
            </div>
        </div>
        <div class="toolbar-display-btn d-flex justify-content-center align-items-center align-self-end">
            <span class="material-icons">keyboard_arrow_down</span>   
        </div>
    </nav>
    <h1>Slowpoke Sports</h1>
    <div class="hero text-right">
        <img src="./assets/images/sloth.png" id="sloth-hero" alt="Slowpoke sports sloth">
    </div>
    <section id="sports">
        <h2>Sports</h2>
        <div class="sports-btns d-flex justify-content-center">
            <div class="sport-btn" id="sports_football">
                <span class="material-icons">sports_football</span>            
            </div>
            <div class="sport-btn" id="sports_basketball">
                <span class="material-icons">sports_basketball</span>            
            </div>
            <div class="sport-btn" id="sports_favorites">
                <span class="material-icons">star_rate</span>            
            </div>
        </div>
        <div class="leagues-btns d-flex flex-column">
            <div class="league-btn d-flex align-items-center" id="football_nfl">
                <span class="material-icons">sports_football</span>
                <h4>NFL</h4>
            </div>
            <div class="league-btn d-flex align-items-center" id="football_ncaaf">
                <span class="material-icons">sports_football</span>
                <h4>NCAAF</h4>
            </div>
            <div class="league-btn d-flex align-items-center" id="basketball_nba">
                <span class="material-icons">sports_basketball</span>
                <h4>NBA</h4>
            </div>
            <div class="league-btn d-flex align-items-center" id="basketball_ncaab">
                <span class="material-icons">sports_basketball</span>
                <h4>NCAAB</h4>
            </div>
        </div>
    </section>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
